<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Your State</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <div class="container search-area" role="search">
      <div clas="col-xs-12 col-md-6">
        <div class="main-text">
          <h2 class="page-heading">Today's State Legislators are tomorrow's US Senators.</h2>
          <p>Find your State Represenatives and tell them how you want them to vote.</p>
        </div>

        <form class="input-group" id="address-field" autocomplete="on">
          <div class="alert alert-danger hidden">
            <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
          </div>


          <input type="text"
            class="form-control js-query" placeholder="Enter Your Address..."
            value="809 Vista Blvd, Waconia, MN 55387">
          <span class="input-group-btn"><button class="btn btn-default search-button js-search" type="button">I'm Ready To Take Action</button></span>
        </form>
      </div>
    </div>

    <section class="container">
      <div class="row js-search-results" id="legislators"></div>
      <hr>



      <div class="row js-bill-results" id="bills"></div>



    </section>



    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>

</html>
